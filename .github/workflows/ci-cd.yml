# .github/workflows/ci-cd.yml
# GitHub Actions CI/CD Pipeline

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # Backend Tests
  # ==========================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: repair_shop_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "No linter configured, skipping..."
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/repair_shop_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_for_ci
        run: npm run test || echo "No tests configured, skipping..."
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: hashFiles('./backend/coverage/lcov.info') != ''
        with:
          files: ./backend/coverage/lcov.info
          flags: backend

  # ==========================================
  # Frontend Tests (Repair Dashboard)
  # ==========================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: ./dashboard
        run: npm ci

      - name: Run linter
        working-directory: ./dashboard
        run: npm run lint

      - name: Run tests
        working-directory: ./dashboard
        run: npm run test -- --coverage || echo "No tests configured, skipping..."
        continue-on-error: true

      - name: Build
        working-directory: ./dashboard
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/repair_shop_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret_for_ci_minimum_32_characters
          REFRESH_TOKEN_SECRET: test_refresh_secret_for_ci_minimum_32_characters
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: hashFiles('./dashboard/coverage/lcov.info') != ''
        with:
          files: ./dashboard/coverage/lcov.info
          flags: frontend

  # ==========================================
  # Security Scan
  # ==========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [ backend-test, frontend-test ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Backend npm audit
        working-directory: ./backend
        run: npm audit --audit-level=moderate || echo "Vulnerabilities found, review required"
        continue-on-error: true

      - name: Frontend npm audit
        working-directory: ./dashboard
        run: npm audit --audit-level=moderate || echo "Vulnerabilities found, review required"
        continue-on-error: true

  # ==========================================
  # Build Docker Images
  # ==========================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [ backend-test, frontend-test, security-scan ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.production
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Deploy to Staging
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.yourrepairshop.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deploy to staging server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/repair-shop
            docker-compose pull
            docker-compose up -d
            docker-compose exec -T backend npm run migrate

      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://staging.yourrepairshop.com/health || exit 1

  # ==========================================
  # Deploy to Production
  # ==========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://yourrepairshop.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/repair-shop
            docker-compose pull
            docker-compose up -d
            docker-compose exec -T backend npm run migrate

      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://yourrepairshop.com/health || exit 1

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'Deployment to production ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ==========================================
  # Database Backup (Production only)
  # ==========================================
  backup-database:
    name: Backup Database
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Backup production database
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/repair-shop
            docker-compose exec -T postgres pg_dump -U admin repair_shop_db > backup_$(date +%Y%m%d_%H%M%S).sql
            
      - name: Upload backup to S3
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            aws s3 cp backup_*.sql s3://${{ secrets.BACKUP_BUCKET }}/database/
